{% extends 'base.html' %}

{% block content %}
<head>
<title>Session</title>
</head>
<body>
<form method="post" action="{% url 'add_tutor' %}">
    {% csrf_token %}
    <div class="form-row">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-row">
        <label for="hire-date">Enter Date Hired:</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div class="form-row">
        <label for="email">Enter Email:</label>
        <input type="text" id="email" name="email" required>
    </div>

    <button type="submit">Submit</button>
</form>

{% endblock %}
