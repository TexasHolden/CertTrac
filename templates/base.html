<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}CertTrac{% endblock %}</title>
  <style>
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #00008B; /* Dark Blue */
    }

    nav li {
        float: left;
    }

    nav li a {
        display: block;
        color: #FFD700; /* Golden Yellow */
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: margin-top 0.5s, color 0.5s; /* Smooth transition for hover effect */
    }

    nav li a:hover {
        margin-top: -2px; /* Raise the text by 2px */
        color: white;
    }

    nav li a.active {
        border: 1px solid #ADD8E6; /* Light Blue border */
        box-shadow: 0px 0px 8px 0px #ADD8E6; /* Slight shadow for effect */
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{% url 'add_hours' %}" class="{% if request.resolver_match.url_name == 'add_hours' %}active{% endif %}">Add Tutor Hours</a></li>
      <li><a href="{% url 'page25' %}" class="{% if request.resolver_match.url_name == 'page25' %}active{% endif %}">Add 25 Logged Hours</a></li>
      <li><a href="{% url 'session' %}" class="{% if request.resolver_match.url_name == 'session' %}active{% endif %}">Add Team Meeting</a></li>
      <li><a href="{% url 'add_tutor' %}" class="{% if request.resolver_match.url_name == 'add_tutor' %}active{% endif %}">Add Tutors</a></li>
      <li><a href="{% url 'help' %}" class="{% if request.resolver_match.url_name == 'help' %}active{% endif %}">Help</a></li>
    </ul>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
