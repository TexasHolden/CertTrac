<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}CertTrac{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>Welcome to CertTrac</p>
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <p></p>
  <a href="{% url 'CertTracApp:index' %}">Go to the CertTracApp Index</a>
{% endif %}
{% endblock %}
